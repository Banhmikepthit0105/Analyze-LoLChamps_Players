<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/styles.css">
    <title>Embed Tableau Report</title>
</head>
<body>
    <a id="nav" href="/" style="position: absolute;
                                right: 10vw;">
                                Chart Generator</a>
    <h1>Tableau Report Embedded into Website</h1>
    
    <!-- Tableau embed placeholder -->
    <div class='tableauPlaceholder' id='viz1745332541310' style='position: relative; width: 100%;'>
        <noscript>
            <a href='#'>
                <img alt='Dashboard 1' src='https://public.tableau.com/static/images/Lo/LoL-Dashboard/Dashboard1/1_rss.png' style='border: none' />
            </a>
        </noscript>
        <object class='tableauViz' style='display:none; width: 100%;'>
            <param name='host_url' value='https%3A%2F%2Fpublic.tableau.com%2F' />
            <param name='embed_code_version' value='3' />
            <param name='site_root' value='' />
            <param name='name' value='LoL-Dashboard/Dashboard1' />
            <param name='tabs' value='no' />
            <param name='toolbar' value='yes' />
            <param name='static_image' value='https://public.tableau.com/static/images/Lo/LoL-Dashboard/Dashboard1/1.png' />
            <param name='animate_transition' value='yes' />
            <param name='display_static_image' value='yes' />
            <param name='display_spinner' value='yes' />
            <param name='display_overlay' value='yes' />
            <param name='display_count' value='yes' />
            <param name='language' value='en-US' />
            <param name='filter' value='publish=yes' />
        </object>
    </div>

    <!-- JavaScript to load Tableau Visualization -->
    <script type='text/javascript'>
        var divElement = document.getElementById('viz1745332541310');
        var vizElement = divElement.getElementsByTagName('object')[0];

        var windowWidth = window.innerWidth;
        vizElement.style.width = '100%';

        var aspectRatio = 9 / 16;
        var calculatedHeight = windowWidth * aspectRatio;

        vizElement.style.height = calculatedHeight + 'px';

        if (calculatedHeight < 400) {
            vizElement.style.height = '400px';
        }

        var scriptElement = document.createElement('script');
        scriptElement.src = 'https://public.tableau.com/javascripts/api/viz_v1.js';
        vizElement.parentNode.insertBefore(scriptElement, vizElement);
    </script>
</body>
</html>

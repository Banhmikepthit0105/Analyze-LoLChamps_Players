<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Phudu:wght@300..900&display=swap" rel="stylesheet">
    <title>Plotly Visualization</title>
    <link rel="stylesheet" href="../static/styles.css">
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        #plot {
            width: 100%;
            height: 80vh;
        }
        .input-group {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <main>
        <div class="input-group">
            <div class="prompt-area">
                <textarea style="width: 100%;" id="userInput" placeholder="Nhập yêu cầu trực quan hóa"></textarea>
                <button onclick="generatePlot()"><img src = "../static/icons/send.svg" alt="send"/></button>
            </div>
            <div>
                <select id="provider">
                    <option value="gemini">Gemini</option>
                    <option value="deepseek">DeepSeek</option>
                </select>
                <select id="dataset">
                    <option value="champion">Champion Data</option>
                    <option value="player">Player Data</option>
                </select>
            </div>
            
        </div>
        <div id="plot"></div>
    </main>
    <script src="../static/plot.js"></script>
</body>
</html>

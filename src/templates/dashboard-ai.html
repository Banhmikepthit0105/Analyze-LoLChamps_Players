<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plotly Visualization</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        #plot {
            width: 100%;
            height: 80vh;
        }
        .input-group {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="input-group">
        <input type="text" id="userInput" placeholder="Nhập yêu cầu trực quan hóa" style="width: 50%;">
        <select id="provider">
            <option value="gemini">Gemini</option>
            <option value="deepseek">DeepSeek</option>
        </select>
        <select id="dataset">
            <option value="champion">Champion Data</option>
            <option value="player">Player Data</option>
        </select>
        <button onclick="generatePlot()">Tạo biểu đồ</button>
    </div>
    <div id="plot"></div>

    <script>
        async function generatePlot() {
            const userInput = document.getElementById('userInput').value;
            const provider = document.getElementById('provider').value;
            const dataset = document.getElementById('dataset').value;

            const response = await fetch('/api/plot', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    user_input: userInput,
                    provider: provider,
                    dataset: dataset
                })
            });

            const data = await response.json();
            if (data.error) {
                alert('Lỗi: ' + data.error);
                return;
            }

            const plotDiv = document.getElementById('plot');
            Plotly.newPlot(plotDiv, data.plot.data, data.plot.layout);
        }
    </script>
</body>
</html>
